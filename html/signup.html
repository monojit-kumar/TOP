<body id="bdcliclk" class="fnction">
<!--header-->
<header class="signupHeader"></header>

<!--SIGN UP BODY-->
<section class="signupBody">
	<section class="signLogo"><a href="#"><img src="images/top_logo.png" alt="logo"/></a></section>
    <div class="clear"></div>
    <!--signupContainer-->
    <section class="signupContainer" id="formContainer">
    	<form action="." method="post">
    	<h1>Some final details before your account is set up</h1>
        <div class="doubleLine"></div>
        <div class="container720">
            <div class="signCommonArea">
                <label>Your Name:</label>
                <input type="text" class="signCommon" value="First" onClick="if(this.value=='First'){this.value='';}" onBlur="if(this.value==''){this.value='First';}"/>
                <input type="text" class="signCommon fright" value="Last" onClick="if(this.value=='Last'){this.value='';}" onBlur="if(this.value==''){this.value='Last';}"/>
                <!--<div class="errorMsg">
                	<div class="msgTail">
                    	
                    </div>
                </div>-->
            </div>
            <div class="signCommonArea">
                <label>Your Address:</label>
                <input type="text" class="add" value="Address" onClick="if(this.value=='Address'){this.value='';}" onBlur="if(this.value==''){this.value='Address';}"/>
            </div>
            <div class="signCommonArea">
                <label>City:</label>
                <input type="text" class="signCommon" value="Kolkata" onClick="if(this.value=='Kolkata'){this.value='';}" onBlur="if(this.value==''){this.value='Kolkata';}"/>
            </div>
            <div class="signCommonArea">
                <label>Zip/Postal Code:</label>
                <input type="text" class="zip" value="700083" onClick="if(this.value=='700083'){this.value='';}" onBlur="if(this.value==''){this.value='700083';}"/>
            </div>
            <div class="signCommonArea">
                <label>Country and state:</label>
                <div class="positioning fleft">
                	<div class="styled-select">
                    <select>
                    	<option class="bg">India </option>
                    </select>
                	</div>
                </div>
                <div style="width:38px; float:left; height:2px;"></div>
                <div class="positioning fleft">
                	<div class="styled-select">
                    <select>
                    	<option>- Please Select -</option>
                    </select>
                </div>
                </div>
            </div>
            <div class="signCommonArea">
                <label>Phone number:</label>
                <input type="text" class="signCommon" value="Your phone number" onClick="if(this.value=='Your phone number'){this.value='';}" onBlur="if(this.value==''){this.value='Your phone number';}"/>
            </div>
            <div class="signCommonArea">
                <label>Experience level:</label>
                <div class="positioning fleft">
                	<div class="styled-select">
                    <select>
                   	 	<option>Just playing around</option>
                    </select>
                </div>
                </div>
            </div>
            <div class="signCommonArea">
                <label>Industry:</label>
                <div class="positioning fleft">
                	<div class="styled-select">
                    <select>
                    	<option>Just playing around</option>
                    </select>
                </div>
                </div>
            </div>
            <div class="clear"></div>
        <p>By clicking the button below you agree to <a href="#">Terms of Service</a></p>
        <p><input type="submit" class="done" value=""/></p>
        </div>
        </form>
